<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #title1{color: green;}
        #title2{color: blue;}
        #title3{color: orange;}
        #title4{color: red;}
        #title5{color: gray;}
        #title6{color: green;}
/* # id 테그 작성할때 최대한 자세히 작성해주는것이 좋다. color green 이라고 구체적으로 작성 */
    </style>
</head>
<body>
    <h1 id="title1">웹디자인</h1>    
    <h2 id="title2">스마트폰 웹디자인</h2>
    <h3 id="title3">웹기획</h3>
    <h4 id="title4">웹파로그래밍</h4>
    <h5 id="title5">웹퍼블리쉬</h5>
    <h6 id="title6">제이쿼리</h6>
    <!-- h$*6#입력하면 앞에 수자가 점차적으로 늘어나면서 6개의 테그가 자동완성 -->
<h1 id=""></h1>
<h2 id=""></h2>
<h3 id=""></h3>
<h4 id=""></h4>
<h5 id=""></h5>
<h6 id=""></h6>

</body>
</html>
