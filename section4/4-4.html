<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 링크 target 값의 종류 -->
    <P>
        <!--링크 target 값을 지정하지 않으면_self와 같음  -->
        <a href="https://www.naver.com">네이버(none)</a>
    </P>

    <p>
        <!-- 현재페이지에서 바로페이지로 이동 -->
        <a href="https://www.daum.net" target="_self">ekdma(_self)</a>
    </p>
    <!-- 현재페이지는 그대로 두고 새로운 브라우저 창이나 탭을 열어 이동 -->
    <a href="https://www.sbsart.com" target="blank">SBS아카데미컴퓨터아트학원(_blank)</a>
    <p>
        <!-- 클릭했을때 이동하는 페이지의 브라우저는 클릭했던 페이지의 부모페이지에서 이동 -->
        <a href="https://www.google.com" target="_parent">구글(_parent)</a>
    </p>
</body>
</html>
